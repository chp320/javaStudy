<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>

<style>
    /* 웹 브라우저 크기가 320px 이상인 경우, 배경색을 빨간색 계열로 지정 */
    @media all and (min-width: 320px) {
        body {
            background: #e65d5d;
        }
    }

    /* 웹 브라우저 크기가 768px 이상인 경우, 배경색을 초록색 계열로 지정 */
    @media all and (min-width: 768px) {
        body {
            background: #2dcc70;
        }
    }

    /* 웹 브라우저 크기가 960px 이상인 경우, 배경색을 파란색 계열로 지정 */
    @media all and (min-width: 960px) {
        body {
            background: #6fc0d1;
        }
    }












</style>

</head>
<body>

</body>
</html>
